<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header Section-->
        <div class="header">
            <div class="content">
                <div class="logo">
                    <img src="assets/logo.jpg" alt="">
                </div>
                <div class="course">
                    <p>Course Registration Form</p>
                </div>
                <div class="slogan">
                    <small>Services - Education - Registration</small>
                </div>
            </div>
        </div>
        <br>
        <!-- Front Home Page button-->
        <div class="btns">
            <button class="btn1">New Application</button>
            <button class="btn1">Download ID Card</button>
        </div>
        <hr>
        <!-- Form-->

        <form>
            <div class="row-check">
                <div class="col">
                    <label>Full Name</label>
                    <br>
                    <input class="input" placeholder="Full Name" type="text">
                </div>
                <div class="col">
                    <label>Father Name</label>
                    <br>
                    <input class="input" placeholder="Father Name" type="text">
                </div>
            </div>
            <div class="row-check">
                <div class="col">
                    <label>Email Address</label>
                    <br>
                    <input placeholder="Email Address" class="input" type="text">
                </div>
                <div class="col">
                    <label>Phone</label>
                    <br>
                    <input placeholder="Phone Number" class="input" type="text">
                </div>
            </div>
            <div class="row-check">
                <div class="col">
                    <label>Select City</label>
                    <br>
                    <!-- <input class="input" type="text"> -->
                    <select class="input">
                        <option disabled selected></option>
                        <option >Karachi</option>
                        <option>Lahore</option>
                        <option >Hyderabad</option>
                        <option>Islamabad</option>
                      </select>
                </div>
                <div class="col">
                    <label>Select Course</label>
                    <br>
                    <select class="input">
                        <option disabled selected></option>
                        <option>Web & Mobile</option>
                        <option>Graphic Designing</option>
                        <option>CCNA ( Certified Computer Operator )</option>
                        <option>Python Development</option>
                        </select>
                </div>
            </div>
            <div class="row-check">
                <div class="col">
                    <label>Date of Birth</label>
                    <br>
                    <input placeholder="Select Date" class="input" type="date">
                </div>
                <div class="col">
                    <label>Select Gender</label>
                    <br>
                    <select class="input">
                        <option disabled selected ></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>

                </div>
            </div>
            <div class="row-check">
                <div class="col">
                    <label>Address</label>
                    <br>
                    <input placeholder="Address" class="input" type="text">
                </div>
            </div>
            <div class="row-check">
                <div class="col">
                    <label>Last Qualification</label>
                    <br>
                    <input placeholder="Last Qualification" class="input" type="text">
                </div>
            </div>
            <div class="row-check">
                <div class="col">
                    <label>Picture</label>
                    <br>
                    <input class="input file" type="file">
                </div>
            </div>


        </form>




    </div>














    <script src="https://kit.fontawesome.com/2ab38ab271.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>

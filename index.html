<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://kit.fontawesome.com/2ab38ab271.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>



    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" id="form">
                    <span class="login100-form-title">
						Member Login
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
							Login
						</button>
                    </div>

                    <div class="text-center p-t-12">

                        <a class="txt2" href="#">
							Forgot Password?
						</a>
                    </div>

                    <div class="text-center p-t-136">
                        <button id="cerAcc">
                            <a class="txt2" href="#">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </button>
                    </div>
                </form>

                <!--Sign Up Form-->

                <form class="login100-form validate-form signUpForm" id="signUpForm">
                    <span class="login100-form-title">
						Member Sign Up
					</span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100 " type="text " name="name " id="signUpName " placeholder="Name ">
                        <span class="focus-input100 "></span>
                        <span class="symbol-input100 ">
                        <i class="fa fa-envelope " aria-hidden="true "></i>
                    </span>
                    </div>

                    <div class="wrap-input100 validate-input ">
                        <input class="input100" type="text" name="email" id="signUpEmail" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="pass" id="signUpPass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="dob" onfocus="(this.type='date')" onblur="(this.type='text')" name=" DOB " id='dob' placeholder="Date of Birth ">
                        <span class=" focus-input100 "></span>
                        <span class="symbol-input100 ">
                    <i class="fa fa-birthday-cake " aria-hidden="true "></i>
                </span>
                    </div>
                    <div class="wrap-input100 validate-input " data-validate="Password is required ">
                        <input class="input100 " type="text " name="Qualification" id="qualify" placeholder="Last Qualification ">
                        <span class="focus-input100 "></span>
                        <span class="symbol-input100 ">
                    <i class="fa fa-graduation-cap " aria-hidden="true "></i>
                </span>
                    </div>

                    <div class="container-login100-form-btn ">
                        <button class="login100-form-btn" id="registerUser">
							Sign Up
						</button>
                    </div>

                    <div class="text-center p-t-136 ">
                        <button id="reg">
                        <a class="txt2 " href="#" id="login">
							Already Have an Account ? Login 
							<i class="fa fa-long-arrow-right m-l-5 " aria-hidden="true "></i>
						</a>
                    </button>
                    </div>
                </form>


            </div>
        </div>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js " integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc " crossorigin="anonymous "></script>
    <script src="https://kit.fontawesome.com/2ab38ab271.js " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>
    <script src="app.js" type="module"></script>
</body>

</html>

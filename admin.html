<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3456/3456426.png">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <!-- Header Section-->
        <div class="header">
            <div class="content">
                <div class="logo">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="course">
                    <p>Course Registration Admin Panel</p>
                </div>
                <div class="slogan">
                    <small>Services - Education - Registration</small>
                </div>
            </div>
        </div>
        <br>


        <div class="table">
            <table style="width: 100%;" border="2px solid black" id="table">
                <tr style="text-align: center;">
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Phone</th>
                    <th>Course</th>
                    <th>City</th>
                    <th>Cnic</th>
                    <th>Picture</th>
                </tr>

            </table>
        </div>

    </div>
    <script src="admin.js"></script>
</body>

</html>
